name: DevSecOps Pipeline

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # Security scanning
  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # SAST - Static Application Security Testing
    - name: Run Bandit (SAST)
      run: |
        pip install bandit
        bandit -r terrasafe/ -f json -o bandit-report.json || true
        bandit -r terrasafe/ -ll -f screen

    # Dependency vulnerability scanning
    - name: Safety Check
      run: |
        pip install safety
        safety check --json || true

    # Secret detection
    - name: GitLeaks
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload security artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json

  # Unit and integration tests
  test:
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run tests
      run: |
        pytest -v --cov=terrasafe --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        fail_ci_if_error: false

  # Integration tests with actual scanning
  integration-scan:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install TerraSafe
      run: pip install -r requirements.txt

    - name: Scan vulnerable config (should fail)
      run: |
        python -m terrasafe.cli test_files/vulnerable.tf || echo "Expected failure"

    - name: Scan secure config (should pass)
      run: |
        python -m terrasafe.cli test_files/secure.tf

    - name: Archive scan results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: scan-results
        path: |
          scan_results_*.json
          scan_history.json

  # Docker security and build
  docker:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v4

    - name: Build Docker image
      run: |
        docker build -t terrasafe:${{ github.sha }} .

    - name: Run Trivy on Docker image
      uses: aquasecurity/trivy-action@0.20.0
      with:
        image-ref: 'terrasafe:${{ github.sha }}'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'

    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Test Docker container
      run: |
        docker run --rm -v $(pwd)/test_files:/app/test_files \
          terrasafe:${{ github.sha }} \
          python -m terrasafe.cli test_files/secure.tf

  # Optional: Deploy to staging (only on main branch)
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [security-scan, test, docker]
    if: github.ref == 'refs/heads/master'
    steps:
    - name: Deploy notification
      run: |
        echo "ðŸš€ Ready for staging deployment"
        echo "All security checks passed âœ…"
