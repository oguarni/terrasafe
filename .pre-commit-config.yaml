# Pre-commit hooks for TerraSafe
repos:
  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 23.12.0
    hooks:
      - id: black
        language_version: python3.10

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

  # Python linting
  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: ["--max-line-length=120", "--ignore=E501,W503"]

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ["-r", "terrasafe/", "-ll"]
        exclude: ^test_

  # Secret detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']

  # Terraform file validation
  - repo: local
    hooks:
      - id: terrasafe-scan
        name: TerraSafe Security Scan
        entry: python -m terrasafe.cli
        language: system
        files: \.tf$
        pass_filenames: true
